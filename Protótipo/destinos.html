<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main class="container-fluid">
        <section class="buscaDestino container-fluid">
            <label for="estados">Selecione o Estado:</label>
            <select class="form-select form-select-lg mb-3 estados" aria-label=".form-select-lg example">
                <option selected class="opcoes"></option>
                <option value="1">Ceará</option>
                <option value="2">Rio Grande do Norte</option>
                <option value="3">Bahia</option>
                <option value="3">Pernambuco</option>
                <option value="3">Paraiba</option>
              </select>
        </section>
        <section class="cardCidades">
        <div class="card" style="width: 18rem;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Fortaleza%2C_Brazil_%284%29_%28cropped%29.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Fortaleza</h5>
              <p class="card-text">Venha conhecer uma cidade com belas praias, além disso possui muita história para contar!</p>
              <button class="btnCard">Viajar</button>
            </div>
          </div>
        </section>
    </main>
</body>
</html>
