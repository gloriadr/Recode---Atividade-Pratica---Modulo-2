    <main class="logIn">
        <div class="container-fluid containerLogIn">
            <section class="entrar">
                <input type="email" name="email" id="email" placeholder="EMAIL OU NOME DE USUÁRIO" class="input">
                <input type="password" name="" id="senha" placeholder="SENHA">
                <button class="btn">Esqueceu sua senha?</button>
                <button class="btn btnEntrar">Entrar</button>
                <hr>
                <p>Ou</p>
                <hr>
            </section>
            <section class="alternativasEntrar">
                <button class="btn btnCadastrar">
                    <img src="img/svg/google-brands.svg" alt="google">
                    <p>Continuar com o Google</p>
                </button >
                <p>Ainda não possui cadastro? <a href="#">Cadastre-se</a></p>
            </section>
        </div>
    </main>
